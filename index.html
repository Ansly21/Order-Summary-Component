<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <main class="container">
    <img class="top-pic" src="images/illustration-hero.svg" alt="a person listening to music">
    <div class="center">
    <h2 class="order-sum">Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      
        <div class="type-price">
          <img class="logo" src="images/icon-music.svg" alt="music-icon">

          <div class="plan-price">
            <h4 class="plan">Annual Plan</h4>
            <h4 class="price">$59.99/year</h4>
          </div>

            <div class="change">
              <a href="#"><h5> Change</h5></a>
            </div>
          </div>
    
  <div class="pay-cancel">
      <a class="pay-link" href="#"><button class="pay-btn"><h4>Proceed to Payment</h4></button></a>
       <h4 class="cancel">Cancel Order</h4>
    </div>
    
  </main>

  <div class="attribution">

    Coded by <a href="#">Ansly</a>. -->
  </div>
</body>
</html>
